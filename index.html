<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/logo-circle.png"
    />
    <title>Y U M M I F Y</title>
  </head>
  <body>
    <main>

      <header class="header">

          <input class="header__input" placeholder="Search..." type="search" name="search" />
          <img class="header__loupe" src="images/search-icon.png" alt="search icon" />

        <a href="#">List</a>

      <!-- header end -->

      <!-- body section start -->
      <section class="body">
        <div class="body__left">
        </div>
        <div class="body__right"></div>
      </section>
      <!-- body section end -->
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
